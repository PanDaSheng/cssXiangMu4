<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>项目4</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main4.css">
</head>
<body>
<div class="container">
    <header>
        <div class="top">
            <div class="left">
                <a href="#">关闭</a>
            </div>
            <h2 class="mid">登录</h2>
            <div class="right">
                <a href=" #">注册</a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="phone">
            <label for="phonenumber">
                <img src="./image/iphone.png" alt="telephone">
            </label>
            <input type="tel" name="telephone" id="phonenumber" placeholder="请输入手机号">
        </div>
        <div class="password">
            <label for="mima">
                <img src="./image/locked-2.png" alt="lock">
            </label>
            <input type="password" name="password" id="mima" placeholder="请输入密码">
        </div>
        <div class="denglu">
            <button type="button" class="denglu">登 录</button>
        </div>
    </div>
    <footer class="hidden">
        <div class="forget">
            <span>
                <a href="">忘记密码?</a>
            </span>
        </div>
    </footer>
</div>

</html>
